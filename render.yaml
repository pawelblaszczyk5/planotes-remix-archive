services:
  - type: web
    name: remix-app
    env: node
    region: frankfurt
    plan: free
    branch: main
    healthCheckPath: /healthcheck
    buildCommand: npm i -g pnpm && NODE_ENV=development pnpm i --frozen-lockfile && pnpm build
    startCommand: pnpm start
    autoDeploy: false
    envVars:
      - key: NODE_VERSION
        value: ~16.15.0
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: main
          property: connectionString

databases:
  - name: main
    region: frankfurt
    plan: free
