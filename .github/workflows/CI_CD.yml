name: CI/CD

on:
  push:
    branches: [main]

jobs:
  ci_cd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f

      - name: Use Node.js 16
        uses: actions/setup-node@270253e841af726300e85d718a5f606959b2903c
        with:
          node-version: '16'

      - uses: pnpm/action-setup@646cdf48217256a3d0b80361c5a50727664284f2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - uses: actions/cache@c3f1317a9e7b1ef106c153ac8c0f00fed3ddbc0d
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Lint code
        run: pnpm ci:lint

      - name: Typecheck
        run: pnpm ci:typecheck

      - name: Trigger render deploy via webhook
        uses: zzzze/webhook-trigger@d83e16935dfe5c1362f730e4326a59519d77ae5b
        with:
          data: '{"event_type":"build"}'
          webhook_url: ${{ secrets.RENDER_WEBHOOK_URL }}
